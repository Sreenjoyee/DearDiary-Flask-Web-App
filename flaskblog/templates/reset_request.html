{% extends "layout.html" %}
{% block content %}
  <div class="content-section">
    <div class="post-header">
      <h2>Reset Password</h2>
    </div>
    <form method="POST" novalidate>
      {{ form.hidden_tag() }}

      <p>
        {{ form.email.label }}<br>
        {{ form.email }}<br>
        {% for error in form.email.errors %}
          <span style="color: red;">{{ error }}</span>
        {% endfor %}
      </p>

      <p>{{ form.submit() }}</p>

    </form>
  </div>

{% endblock %}
